<ion-header>
  <ion-navbar>
    <ion-title>signin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form novalidate [formGroup]="myForm" (ngSubmit)="onSuubmit()">
    <ion-item>
      <ion-label position="fixed">User ID</ion-label>
      <ion-input formControlName="sUserID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Password</ion-label>
      <ion-input type="password" formControlName="sPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">First Name</ion-label>
      <ion-input formControlName="sFirstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Last Name</ion-label>
      <ion-input formControlName="sLastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Age</ion-label>
      <ion-input formControlName="nAge"></ion-input>
    </ion-item>
    <ion-toggle color="primary"></ion-toggle>

    <div padding>
      <button ion-button block color="primary" type="submit" round>
        Submit
      </button>
    </div>
  </form>
</ion-content>
