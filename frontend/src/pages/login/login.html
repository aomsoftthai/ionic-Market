<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form novalidate [formGroup]="myForm" (ngSubmit)="onSuubmit()">
    <ion-item>
      <ion-label position="fixed">User ID</ion-label>
      <ion-input formControlName="sUserID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Password</ion-label>
      <ion-input type="password" formControlName="sPassword"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button block color="primary" type="submit" round>
        Login
      </button>
    </div>
    <div padding>
      <button ion-button block color="secondary" (click)="onSingIn()" round>
        Sign In
      </button>
    </div>
  </form>
</ion-content>
